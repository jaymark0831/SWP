<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding" fixed>
    <ion-row class="ion-align-items-end">
      <ion-col size="6">
        <h1>Rservation</h1>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-button color="warning" size="small" routerLink="/bookreservation" class="bookappbtn">
          Book Reservation
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="12" size-xs="12" *ngFor="let sample of [1,2,3]">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{sample}}</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-padding">
    <ion-fab-button color="warning" routerLink="/bookreservation">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
