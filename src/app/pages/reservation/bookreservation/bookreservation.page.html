<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding" fixed>
    <ion-row>
      <ion-col>
        <h1>Book Your Reservation</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" size-xs="12">
        <ion-input label="First Name" labelPlacement="floating" fill="outline" type="text"></ion-input>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-input label="Last Name" labelPlacement="floating" fill="outline" type="text"></ion-input>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-input label="Email" labelPlacement="floating" fill="outline" type="email"></ion-input>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-input label="Contact Number" labelPlacement="floating" fill="outline" type="telephone"></ion-input>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-select label="Event" interface="popover" fill="outline" justify="space-between">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-select label="Services" interface="popover" fill="outline" justify="space-between">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-input type="date" fill="outline"></ion-input>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-input type="time" fill="outline"></ion-input>
      </ion-col>

      <!-- modal button calendar -->
      <ion-col size-md="1" size-xs="12">
        <ion-button fill="outline">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size-md="12" size-xs="12" class="ion-text-right bookcolbtn">
        <ion-button class="bookbtn">Book Reservation</ion-button>
      </ion-col>

    
    
    </ion-row>
  </ion-grid>
</ion-content>
