<ion-split-pane when="md" contentId="menu-content">
  <ion-menu contentId="menu-content" menuId="menu-content" side="start" class="menu">
    <div class="header-content">
      <img src="../../../assets/swp.jpg" alt="logo">
    </div>

    <ion-content>
      <ion-item *ngFor="let item of menuItems">
        <ion-item button (click)="setTitle(item.title)" [routerLink]="item.path" routerDirection="root"
         routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          {{ item.title }}
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-item (click)="signOut()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
