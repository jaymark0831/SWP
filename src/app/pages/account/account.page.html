<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding" fixed>
    <ion-row>
      <ion-col size="12">
        <h1>Account Settings</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="12" size-xs="12" *ngFor="let sample of ['Account Information',2,3]">
        <ion-card class="ion-no-margin">
          <ion-card-header>
            <ion-card-title>{{sample}}</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
