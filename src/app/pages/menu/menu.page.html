<ion-menu contentId="main" menuId="myMenu" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-menu-toggle *ngFor="let item of menuItems" class="ion-margin">

      <ion-item button (click)="setTitle(item.title)" [routerLink]="item.path" routerDirection="root"
       routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        {{ item.title }}
      </ion-item>

    </ion-menu-toggle>

    <ion-menu-toggle>

        <ion-button expand="block" class="ion-margin" (click)="openLoginModal()">
          Login
        </ion-button>

        <ion-button expand="block" class="ion-margin" (click)="openSignupModal()">
          Book Now
        </ion-button>

    </ion-menu-toggle>
    

  </ion-content>
</ion-menu>

<!-- default header -->
<app-header [title]="title"></app-header>

<ion-router-outlet id="main">

</ion-router-outlet>
