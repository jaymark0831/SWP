
<ion-content class="modaldesign">

  <div class="close-button-container">
    <ion-button (click)="cancel()" fill="clear" class="close-button">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </div>
  
  <div class="login-modal-content">
  
      <!-- <div id="logo">
        <img src="../../assets/swp.jpg" alt="swp-logo">
      </div> -->

      <ion-grid>

        <ion-row class="ion-align-items-start">
          <ion-col size="12" class="ion-align-items-start">
            <h1 class="ion-no-margin">Login</h1>
          </ion-col>
        </ion-row>
        

        <form [formGroup]="loginForm">
          <ion-row class="ion-margin-top">

            <ion-col size="12">
              <ion-item class="ion-align-items-center">
                <ion-input
                  label="Email"
                  labelPlacement="floating"
                  type="email"
                  formControlName="email"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12">
              <ion-item class="ion-align-items-center">
                <ion-input
                  label="Password"
                  labelPlacement="floating"
                  type="{{ showPassword ? 'text' : 'password' }}"
                  placeholder="Your password"
                  formControlName="password"
                ></ion-input>
                <ion-icon
                  name="{{ showPassword ? 'eye-off' : 'eye' }}"
                  slot="end"
                  (click)="togglePasswordVisibility()"
                ></ion-icon>
              </ion-item>
            </ion-col>
            
          </ion-row>
        </form>

        <ion-row class="ion-margin-bottom">
          <ion-col size="6">
            <ion-checkbox labelPlacement="end">Remember Password</ion-checkbox>
          </ion-col>
          <ion-col size="6">
            <a routerlink="#" class="ion-float-right">Forgot Password</a>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-margin-top">
            <ion-button expand="block" color="primary" (click)="login()">Login</ion-button>
          </ion-col>
          <ion-col size="12">
            <div class="or-container">
              <div class="or-line"></div>
              <div class="or-text">or</div>
              <div class="or-line"></div>
            </div>
          </ion-col>
          <ion-col size="12">
            <!-- Login with Google Button -->
            <!-- (click)="logInWithGoogle()" -->
            <ion-button expand="block" color="danger"> 
              <ion-icon name="logo-google" slot="start"></ion-icon>Login with Google
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-no-padding">
            <p id="signup">Don't have an account? <a (click)="openSignupModal()">Signup</a></p>
          </ion-col>
        </ion-row>

      </ion-grid>
  
  </div>

</ion-content>
