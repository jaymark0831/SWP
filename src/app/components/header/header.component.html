<!-- Mobile view header -->
<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header> 

<!-- Desktop view header -->
<ion-row class="header ion-align-items-center ion-padding">
  <div class="image-overlay"></div> <!--Image overlay-->
  <ion-col size="2">
    <img src="../../../assets/swp.jpg" width="100px" alt="logo-swp">
  </ion-col>
  <ion-col size="10" class="ion-text-right">

    <ion-button fill="clear" routerLink="/" routerDirection="root" routerLinkActive="active-item"
    [routerLinkActiveOptions]="{exact: true}">
      Home
    </ion-button>

    <ion-button fill="clear" routerLink="/services" routerDirection="root" routerLinkActive="active-item"
    [routerLinkActiveOptions]="{exact: true}">
      Services
    </ion-button>

    <ion-button fill="clear" routerLink="/announcements" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
      Announcements
    </ion-button>

    <ion-button class="bookbtn" shape="round" (click)="openSignupModal()" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
      Book Now
    </ion-button>

    <ion-button class="loginbtn" shape="round" routerDirection="root" (click)="openLoginModal()"
    routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
      Login
    </ion-button>

  </ion-col>

</ion-row>
