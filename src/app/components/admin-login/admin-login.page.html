<ion-content [fullscreen]="true">
  <div class="bgimage">

  <div class="form">

    <div class="logoo">
      <img src="assets/images/logoswp.png">
    </div>
    <ion-grid>



      <ion-row class="ion-align-items-start">
        <ion-col class="ion-align-items-start">
          <h1 class="log">Login</h1>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-top">

        <ion-col size="12">
          <ion-item class="ion-align-items-center">
            <ion-input
              label="Email"
              labelPlacement="floating"
              type="email"
              placeholder="Enter Email"
            ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item class="ion-align-items-center">
            <ion-input
              label="Password"
              labelPlacement="floating"
              type="password"
              placeholder="Enter password"
            ></ion-input>
          </ion-item>
        </ion-col>
        
      </ion-row>

      <ion-row class="ion-margin-bottom">
        <ion-col size="6">
          <ion-checkbox labelPlacement="end">Remember Password</ion-checkbox>
        </ion-col>
        <ion-col size="6">
          <a routerlink="#" class="ion-float-right">Forgot Password</a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-margin-top">
          <ion-button expand="block" color="primary">Login</ion-button>
        </ion-col>
        <ion-col size="12">
          <div class="or-container">
            <div class="or-line"></div>
            <div class="or-text">or continue with</div>
            <div class="or-line"></div>
          </div>
        </ion-col>
        <ion-col size="12">
          <!-- Login with Google Button -->
          <!-- (click)="logInWithGoogle()" -->
          <ion-button expand="block" color="danger"> 
            <ion-icon name="logo-google" slot="start"></ion-icon>Google
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</div>
</ion-content>
