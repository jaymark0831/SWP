<ion-content [fullscreen]="true">
  <div class="bgimage">

  <div class="form">

    <div class="logoo">
      <img src="../../../assets/swp.jpg">
    </div>
    <ion-grid>
      <ion-row class="ion-align-items-start">
        <ion-col class="ion-align-items-start">
          <h1 class="log">Login</h1>
        </ion-col>
      </ion-row>

      <ion-row>

        <form [formGroup]="adminLoginForm" >
          <ion-col size="12">
            <ion-item>
              <ion-input
                label="Email"
                labelPlacement="floating"
                type="email"
                formControlName="email"
                placeholder="Enter Email"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                formControlName="password"
                placeholder="Enter password"
              ></ion-input>
            </ion-item>
          </ion-col>
        </form>
        
      </ion-row>

      <ion-row class="ion-margin-bottom">
        <ion-col size="6">
          <ion-checkbox labelPlacement="end">Remember Password</ion-checkbox>
        </ion-col>
        <ion-col size="6">
          <a routerlink="#" class="ion-float-right">Forgot Password</a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-margin-top">
          <ion-button expand="block" color="primary" (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</div>
</ion-content>
